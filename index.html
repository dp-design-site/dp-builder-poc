<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DP Snap Guide Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
  <div id="canvas">
    <div class="widget" id="panel1" data-x="180" data-y="120" style="width:320px;height:140px;">Simple Panel 1</div>
    <div class="widget" id="panel2" data-x="600" data-y="280" style="width:320px;height:140px;">Simple Panel 2</div>
    <div id="guide-v"></div>
    <div id="guide-h"></div>
    <div id="marquee" style="display:none;position:absolute;border:2px dashed #3ea6ff;background:rgba(62,166,255,0.08);z-index:9999;"></div>

  </div>

  <div class="snapbar">
  <label><input type="checkbox" id="snap-enable" checked> Snap</label>
  <label><input type="checkbox" id="snap-edges" checked> Edges</label>
  <label><input type="checkbox" id="snap-centers" checked> Centers</label>
  <label>Snap Tol: <input type="range" id="snap-tolerance" min="1" max="15" value="3"></label>
  <label>Style: 
    <select id="guide-style">
      <option value="dashed">Dashed</option>
      <option value="solid">Solid</option>
      <option value="dotted">Dotted</option>
    </select>
  </label>
  <label>
    Color: 
    <input type="color" id="guide-color" value="#38A7DA" style="vertical-align:middle;">
    <input type="text" id="guide-color-hex" value="#38A7DA" style="width:90px; margin-left:4px; vertical-align:middle;">
  </label>
  <label>Width: <input type="number" id="guide-width" min="0,5" max="8" value="1" style="width:40px"></label>
</div>


  
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  <div id="context-menu-mount"></div>
  <script type="module" src="js/app.js"></script>
</body>
</html>
