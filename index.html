<!DOCTYPE html>
<html lang="bg" class="theme-dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DP Configurator — Library Panel Demo</title>

  <!-- Base styles (keep existing if present) --> 
  <link rel="stylesheet" href="css/main.css" />
  <link rel="icon" href="favicon.png" type="image/png" />

  <!-- Project styles per structure -->
  <!--<link rel="stylesheet" href="css/styles.css" />-->
  <!--<link rel="stylesheet" href="css/ribbon.css" />-->
  <!--<link rel="stylesheet" href="css/constraints.css" />-->
  <link rel="stylesheet" href="css/library.css" />
  <link rel="stylesheet" href="css/properties.css" />

  <!-- Minimal layout helper for sidebar + canvas; keep lightweight to avoid conflicts -->
  <style>
    html, body { height: 100%; margin: 0; }
    body { display: flex; flex-direction: column; overflow: hidden; }
    #workspace { flex: 1 1 auto; min-height: 0; display: grid; grid-template-columns: auto 1fr auto; }
    /* Left panel width is controlled inside css/library.css via #library-panel */
    #main-stage { position: relative; display: flex; flex-direction: column; min-width: 0; }
    #canvas { position: relative; flex: 1 1 auto; min-height: 0; overflow: auto; }
    .snapbar { display: flex; gap: 10px; align-items: center; padding: 8px 10px; border-top: 1px solid var(--dp-border-col, #2a2f36); background: var(--dp-bg-elev, #15181b); color: var(--dp-text, #e6eaf0); }
    .snapbar label { font-size: 12px; display: inline-flex; align-items: center; gap: 6px; }

    :root{ --ribbon-h:56px; }
    /* Reserve space for a fixed ribbon (if the ribbon component uses position:fixed) */
    #ribbon-mount{ height: var(--ribbon-h); }

    /* Canvas scroll area (only canvas should scroll) */
    /* Temporary large scrollable area so you can test canvas-only scroll; replace later with real infinite canvas or content-size calculation */
    #canvas::after { content:""; position:absolute; left:0; top:0; width:2000px; height:1400px; pointer-events:none; }

    /* Ensure the right properties panel is visible */
    #properties-panel { width: 320px; border-left: 1px solid var(--dp-border-col, #2a2f36); background: var(--dp-bg-elev, #15181b); color: var(--dp-text, #e6eaf0); overflow: auto; }

    /* Text selection rules: allow selecting only marked text nodes inside widgets */
    .widget { user-select: none; }
    .widget [data-editable="text"],
    .widget .wb-title,
    .widget .wb-name { user-select: text; -webkit-user-select: text; cursor: text; }
  </style>
</head>
<body>
  <!-- Ribbon mount (kept) -->
  <div id="ribbon-mount"></div>

  <!-- Workspace: Library Sidebar + Main Stage (Canvas + Bars) + Properties Panel -->
  <div id="workspace">
    <!-- Left Sidebar Library -->
    <aside id="library-panel" aria-label="Библиотека"></aside>

    <!-- Main Stage -->
    <section id="main-stage">
      <div id="canvas" aria-label="Работно платно">
        <!-- Clean canvas: start empty; new widgets will be dropped here -->
        <div id="guide-v"></div>
        <div id="guide-h"></div>
        <div id="marquee" style="display:none;position:absolute;border:2px dashed #3ea6ff;background:rgba(62,166,255,0.08);z-index:9999;"></div>
      </div>

      <!-- Snapbar controls (kept) -->
      <div class="snapbar">
        <label><input type="checkbox" id="snap-enable" checked> Snap</label>
        <label><input type="checkbox" id="snap-edges" checked> Edges</label>
        <label><input type="checkbox" id="snap-centers" checked> Centers</label>
        <label>Snap Tol: <input type="range" id="snap-tolerance" min="1" max="15" value="3"></label>
        <label>Style:
          <select id="guide-style">
            <option value="dashed">Dashed</option>
            <option value="solid">Solid</option>
            <option value="dotted">Dotted</option>
          </select>
        </label>
        <label>
          Color:
          <input type="color" id="guide-color" value="#38A7DA" style="vertical-align:middle;">
          <input type="text" id="guide-color-hex" value="#38A7DA" style="width:90px; margin-left:4px; vertical-align:middle;">
        </label>
        <label>Width: <input type="number" id="guide-width" min="0.5" max="8" value="1" style="width:40px"></label>
      </div>
    </section>

    <!-- Right Properties Panel -->
    <aside id="properties-panel" aria-label="Свойства"></aside>
  </div>

  <!-- External deps -->
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

  <!-- Context menu mount (kept) -->
  <div id="context-menu-mount"></div>

  <!-- Core loader and app -->
  <script src="js/core/component-loader.js"></script>
  <script type="module" src="js/app.js"></script>

  <!-- Widget Registry (must be before Library to auto-enhance on drop) -->
  <script src="js/ui/widget-registry.js"></script>

  <!-- Library panel module -->
  <script src="js/ui/library.js"></script>

  <!-- (Optional) Global popup text editor (disabled by default) -->
  <!-- <script src="js/ui/text-editor.js"></script> -->

   <!-- Properties panel module -->
  <script src="js/ui/properties.js"></script>

   <!-- Properties extra sections (typography) -->
  <script src="js/ui/props-typography.js"></script>


  <!-- Bootstrap Library → Canvas wiring + Typography subsection attach/sync -->
  <script>
    (function initPanels() {
      try {
        if (!window.LibraryUI) return console.warn('LibraryUI not found: js/ui/library.js not loaded');
        LibraryUI.mount({ container: '#library-panel', canvas: '#canvas' });

        // Optional: highlight canvas while dragging over it
        const canvas = document.querySelector('#canvas');
        canvas.addEventListener('dragover', () => canvas.classList.add('dp-drop-over'));
        canvas.addEventListener('dragleave', () => canvas.classList.remove('dp-drop-over'));
        canvas.addEventListener('drop', () => canvas.classList.remove('dp-drop-over'));

        // Mount Properties
        if (window.PropertiesUI) {
          PropertiesUI.mount({ container: '#properties-panel' });
        } else {
          console.warn('PropertiesUI not found: js/ui/properties.js not loaded');
        }

        // Attach Typography section even if properties.js doesn't know about it yet
        if (window.PropertiesSections?.typography) {
          const sec = PropertiesSections.typography.section();
          const root = document.querySelector('#properties-panel .props-root') || document.querySelector('#properties-panel');
          root && root.appendChild(sec);

          // Sync helper
          const syncTy = () => {
            const sel = document.querySelector('.widget.selected');
            PropertiesSections.typography.sync(sel);
          };
          // Sync on click and on mutations inside canvas
          canvas.addEventListener('click', () => requestAnimationFrame(syncTy));
          const mo = new MutationObserver(() => requestAnimationFrame(syncTy));
          mo.observe(canvas, { subtree: true, attributes: true, attributeFilter: ['class','style','data-x','data-y'] });
          // Initial
          syncTy();
        }
      } catch (e) {
        console.error('Init error:', e);
      }
    })();
  </script>
</body>
</html>
